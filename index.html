<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--TAG acima é importante para que a página de adpapte ao conteúdo usando @media no CSS-->
    <title>Ecoleta</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles/main.css">
    <link rel="stylesheet" href="/styles/home.css">
    <link rel="stylesheet" href="/styles/modal.css">
    <link rel="stylesheet" href="/styles/responsive.css">
    
</head>

<body>
<body>
    <div id="page-home">

        <div class="content">
            <header>
                <img src="/assets/logo.svg" alt="Logomarca">
                <a href="create-point.html">
                    <span></span>Cadastre um ponto de coleta</a>
            </header>

            <main>
                <h1>Seu marketplace de coleta de resíduos</h1>
            
                <p>Ajudamos pessoas a encontrarem postos de coleta de forma eficiente.</p>
            
                <a href="#">
                    <span></span><strong>Pesquisar pontos de coleta</strong> </a>
            </main>
            
            
        </div>
    </div>

<!--Código estilo modal-->
    <div id="modal" class="hide"><!--class=hide é para usar no JS para que a modal apareça ao clica em pesquisar pontos de coleta e ao clicar em X colocar a class hide novamente-->
        <div class="content">
            <div class="header">
                <h1>Pontos de coleta</h1>
                <a href="#">Fechar</a>
            </div>
            <form action="search-results.html">
                <label for="search">Cidade</label>
                <div class="search field">
                    <input type="text" name="search" placeholder="Digite a cidade"><!--placeholder em input deixa uma escrita nao selecionavel, apenas como orientação do que se digitar-->
                    <button>
                        <img src="/assets/search.svg" alt="Buscar">
                    </button>
                </div>

            </form>
        </div>
    </div>
    <script src="/scripts/index.js"></script>    
</body>
</html>
